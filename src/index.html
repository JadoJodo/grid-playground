<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Grid Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="canvas-container"></div>
    <div id="controls">
        <div class="control-group">
            <h3>Grid Settings</h3>
            <label>X Range: <input type="number" id="xRange" value="10" min="1" max="50"></label>
            <label>Y Range: <input type="number" id="yRange" value="10" min="1" max="50"></label>
            <label>Z Range: <input type="number" id="zRange" value="10" min="1" max="50"></label>
        </div>
        <div class="control-group">
            <h3>Cube Settings</h3>
            <div id="newCubeControls">
                <label>X Position: <input type="number" id="cubeX" value="0"></label>
                <label>Y Position: <input type="number" id="cubeY" value="0"></label>
                <label>Z Position: <input type="number" id="cubeZ" value="0"></label>
                <label>Color: <input type="color" id="cubeColor" value="#ff0000"></label>
                <button id="addCube">Add Cube</button>
            </div>
            
            <div id="cubeList" class="cube-list">
                <h4>Existing Cubes</h4>
                <div id="cubeListContainer"></div>
            </div>

            <div id="selectedCubeControls" style="display: none;">
                <h4>Selected Cube</h4>
                <label>X Position: <input type="number" id="selectedX"></label>
                <label>Y Position: <input type="number" id="selectedY"></label>
                <label>Z Position: <input type="number" id="selectedZ"></label>
                <label>Color: <input type="color" id="selectedColor"></label>
                <label>Opacity: <input type="range" id="selectedOpacity" min="0" max="1" step="0.1"></label>
                <button id="deleteCube">Delete Cube</button>
            </div>
        </div>
    </div>
    <script type="module" src="index.ts"></script>
</body>
</html>
